name: Run Scrapers

on:
  schedule:
    # 7:00 AM EST (12:00 UTC) weekdays
    - cron: '0 12 * * 1-5'
    # 4:00 PM EST (21:00 UTC) weekdays
    - cron: '0 21 * * 1-5'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium --with-deps

      - name: Run Goodwill Jobs scraper
        run: python scrapers/goodwill/scraper_api.py

      - name: Run CAT Classes scraper
        run: python scrapers/cat/scraper_cat_classes.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Scheduled scrape $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
